    <h1>Main view</h1>

    <nav>
        {% if user.is_superuser %} <a href="/admin/">Admin</a> | {% endif %}
        <a href="/logout">Logout {{ user.username }}</a>

    <h3>Top voted video</h3>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/dQw4w9WgXcQ?si=LtZG2ZVvR52Td6u6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    
    <h3>Messages</h3>

    <form action="/main/" method="get"> <!-- {% csrf_token %}  fix 1 part 1: change get to post --> 

        <!-- {% csrf_token %}  fix 1 part 2: remove commenting from {% csrf_token %} -->

        <div style="margin-bottom: 10px;">
            <label for="content">Your message:</label>
            <input type="text" id="content" name="content">
            <input type="submit" value="Submit">
        </div>

        <ul>
            {% for message in messages %}
            <li>{{ message.user.username }}: {{ message.content }}</li>
            {% endfor %}
        </ul>
        
    </form>
